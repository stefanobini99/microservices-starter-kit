server:
  port: 8081 # Standard practice: 8080 is Gateway, 8081+ are services

spring:
  application:
    name: user-service # This is the ID used in Eureka
  datasource:
    url: jdbc:h2:mem:userdb
    driverClassName: org.h2.Driver
    username: sa
    password: password
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update # Creates tables automatically
    show-sql: true # Helpful for debugging

eureka:
  instance:
    hostname: localhost
    prefer-ip-address: true
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/